<html>
<head>
<title>Feedback Form</title>
<link href="index.css" rel="stylesheet">
</head>
<body background="c.png">
  <div >
    <div id="first">
      Feedback Form
    </div>
    <br>
    <div id="second">
      we would love to hear your response
    </div>
  </div>
  <div id="form">
    <form>
      <label>First Name&nbsp;&nbsp;&nbsp;</label>
      <input type="text" required placeholder="John"><br>
      <label>Second Name&nbsp;&nbsp;&nbsp;</label>
      <input type="text" placeholder="Doe">
      <br>
      <label>Email&nbsp;&nbsp;&nbsp;</label>
      <input type="email" required placeholder="example@example.com">
      <br>
      <label>Phone No.&nbsp;&nbsp;&nbsp;</label>
      <input type="text" required placeholder="0000000000">
      <br><br><br>
      <label>Rate the Speaker&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <input type="radio" name="Speaker" class="checkmark">&nbsp;
      <label>1</label>
      <input type="radio"name="Speaker" class="checkmark">&nbsp;
      <label>2</label>
      <input type="radio"name="Speaker" class="checkmark">&nbsp;
      <label>3</label>
      <input type="radio"name="Speaker" class="checkmark">&nbsp;
      <label>4</label>      
      <input type="radio"name="Speaker" class="checkmark">
      <label>5</label>
      <br><br>
      <label>Rate the Content&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="radio" name="Content" class="checkmark">&nbsp;
      <label>1</label>
      <input type="radio"name="Content" class="checkmark">&nbsp;
      <label>2</label>
      <input type="radio"name="Content" class="checkmark">&nbsp;
      <label>3</label>
      <input type="radio"name="Content" class="checkmark">&nbsp;
      <label>4</label>      
      <input type="radio"name="Content" class="checkmark">
      <label>5</label>
      <br><br><br>
      <label>Did you attend the full bootcamp?</label><br>
      <select class="select">
        <option>Choose</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <br>
      <label>Would you recommend this bootcamp to your friends?</label>
      <select class="select">
        <option>Choose</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <br><br>
      <label>Rate the Overall Bootcamp&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="radio" name="all" class="checkmark">&nbsp;
      <label>1</label>
      <input type="radio"name="all" class="checkmark">&nbsp;
      <label>2</label>
      <input type="radio"name="all" class="checkmark">&nbsp;
      <label>3</label>
      <input type="radio"name="all" class="checkmark">&nbsp;
      <label>4</label>      
      <input type="radio"name="all" class="checkmark">
      <label>5</label>
      <br><br><br>
      <label>Mention out your three learnings from this bootcamp</label><br>
      <textarea rows="5" cols="100" class="textarea">Type Here</textarea>
      <br><br>
      <label>How can we improve?</label><br>
      <textarea rows="5" cols="100" class="textarea">Type Here</textarea>
      <br><br><br>
      <input type="submit" id="submit" style="float:left;">
      &nbsp;&nbsp;
      <input type="reset" id="reset" style="float:right;">
    </form>
  </div>

  <br><br><br><br><br><br>

</html>
